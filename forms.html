<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de perguntas</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>

<body>


    <main>
        <h1 class="tituloquiz">Quiz de perguntas</h1>
        

        <form action="">
            <div class="form">
                <label for="apelido">Digite um apelido</label>
                <input type="text" name="apelido" id="apelido">
            </div>
            <div class="form">
                <label for="gostar">Você gosta de assistir desenhos? </label>

                <input type="radio" name="opcoes" value="sim" /> Sim<br />
                <input type="radio" name="opcoes" value="nao" /> Não<br />
                <input type="radio" name="opcoes" value="vezes" /> As vezes<br />

            </div>
            <div class="form">
                <label for="preferido">Qual o seu desenho preferido?</label>
                <input type="text" name="preferido" id="preferido">
            </div>

            <div class="form">
                <label for="favorito">Qual o seu personagem favorito?</label>
                <input type="text" name="favorito" id="favorito?">
            </div>
            <button class="iniciarquiz">Iniciar quiz</button>
        </form>
    </main>
</body>

</html>
